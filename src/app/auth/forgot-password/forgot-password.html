<div class="form-page">
    <h1 class="form-page-title">Forgot your password?</h1>
    <form class="form-page-form" [formGroup]="forgotPasswordForm" (submit)="onSubmit()">
        <div class="form-page-form__block">
            <label for="username" class="form-page-form__block--label">Username</label>
            <input id="username" type="text" class="form-page-form__block--input" formControlName="username" placeholder="username" autocomplete="off">
        </div>
        <div class="form-page-form__buttons">
            <button type="button" class="form-page-form__button form-page-form__button--secondary" (click)="onBack()">Go back</button>
            <button type="submit" class="form-page-form__button form-page-form__button--primary" [disabled]="!forgotPasswordForm.valid && !isWaiting">Send mail</button>
        </div>
    </form>
</div>
