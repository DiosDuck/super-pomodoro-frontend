<div class="form-page">
    <h3 class="form-page-info">Caution! On success you will be forced to sign back in!</h3>
    <form class="form-page-form" [formGroup]="changePasswordForm" (submit)="onSubmit()">
        <div class="form-page-form__block">
            <label for="oldPassword" class="form-page-form__block--label">Old Password</label>
            <input id="oldPassword" type="password" class="form-page-form__block--input" [class.form-page-form__block--invalid]="isInvalid('oldPassword')" formControlName="oldPassword" placeholder="Old Password" autocomplete="off">
        </div>
        <div class="form-page-form__block">
            <label for="password" class="form-page-form__block--label">New Password</label>
            <input id="password" type="password" class="form-page-form__block--input" [class.form-page-form__block--invalid]="isInvalid('password')" formControlName="password" placeholder="New Password" autocomplete="off">
        </div>
        <div class="form-page-form__block">
            <label for="confirmPassword" class="form-page-form__block--label">Confirm Password</label>
            <input id="confirmPassword" type="password" class="form-page-form__block--input" [class.form-page-form__block--invalid]="isInvalid('confirmPassword')" formControlName="confirmPassword" placeholder="Confirm Password" autocomplete="off">
        </div>
        <div class="form-page-form__buttons">
            <button type="submit" class="form-page-form__button form-page-form__button--primary" [disabled]="!changePasswordForm.valid && !isWaiting">Update Password</button>
        </div>
    </form>
</div>
